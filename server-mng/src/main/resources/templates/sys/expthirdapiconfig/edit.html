
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>编辑信息</title>

    <link rel="shortcut icon" href="../../../static/img/favicon.ico" />
    <link href="../../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
    <link href="../../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet" />
    <link href="../../../static/css/animate.css" rel="stylesheet" />
    <link href="../../../static/css/Validformstyle.css" rel="stylesheet" />
    <link href="../../../static/js/skin/default/style.css" rel="stylesheet" />
    <link href="../../../static/css/style.css"  rel="stylesheet" />
    <script type="text/javascript">
        function Close() {
            //parent.layer.msg(msg);
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index);
        }
    </script>
</head>
<body class="gray-bg">
<div class="form-horizontal">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">


                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <input type="hidden" id="id" value="0">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否启用：</label>
                            <div class="col-sm-5">
                                <div class="rule-single-checkbox">
                                    <input type="checkbox" id="enable_flag"  />
                                </div>
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">第三方Api_Id：</label>
                            <div class="col-sm-6">
                                <input  class="form-control" type="text" value="" datatype="*1-100" id="third_api_id">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Api名称：</label>
                            <div class="col-sm-6">
                                <input  class="form-control" type="text" value="" datatype="*1-100" id="third_api_name">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-6">
                                <select id="api_module" class="form-control">

                                </select>

                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">时间单位：</label>
                            <div class="col-sm-6">
                                <select id="time_unit" class="form-control">

                                </select>

                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请求时间：</label>
                            <div class="col-sm-6">
                                <input  class="form-control" type="text" value="" datatype="*1-100" id="limit_time">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请求次数：</label>
                            <div class="col-sm-6">
                                <input  class="form-control" type="text" value="" datatype="*1-100" id="limit_count">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <input type="button" id="BtnSave" value="提交" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../../../static/js/jquery.min.js"></script>
<script src="../../../static/js/bootstrap.min.js"></script>
<script src="../../../static/js/Validform_v5.3.2.js"></script>
<!-- 自定义js -->
<script src="../../../static/js/layout.js"></script>
<script src="../../../static/js/content.js?v=1.0.0"></script>
<script src="../../../static/js/plugins/layer/layer.min.js"></script>
<script src="../../../static/js/LayerTool.js"></script>
<script type="text/javascript">
    $(function () {
        // $(".form-horizontal").Validform({ tiptype: 2 });
        $(".form-horizontal").Validform({ tiptype: 2 });
    });
</script>

<!--下拉框检索-->
<link href="../../../static/js/plugins/jquery.searchableSelect/jquery.searchableSelect.css" rel="stylesheet" />
<script src="../../../static/js/plugins/jquery.searchableSelect/jquery.searchableSelect.js"></script>

<script type="text/javascript">
    $(function () {
        bindDrop("ExpThirdApiConfigTimeUnit","time_unit",false);
        bindDrop("ExpThirdApiConfigApiModule","api_module",false);
        function initData() {

            var id = GetQueryString("id");
            var action=GetQueryString("action");
            if (id != 0&&action=="Edit")//id不为空则需要绑定值
            {
                $.ajax({
                    type: "get",
                    url: "/v1/http/expthirdapiconfig/query?id=" + id,
                    contentType: "application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
                    async: false,
                    //dataType:"json",  // 预期服务器返回的数据类型。如果不指定，jQuery 将自动根据 HTTP 包 MIME 信息来智能判断，比如XML MIME类型就被识别为XML。
                    //data:JSON.stringify({id:id}),
                    success: function (data) {
                        //console.log(data);
                        if (data.data != null) {
                          $("#id").val(data.data.id);
                            $("#third_api_id").val(data.data.third_api_id);
                            $("#third_api_name").val(data.data.third_api_name);
                            $("#api_module").val(data.data.api_module);
                            $("#time_unit").val(data.data.time_unit);
                            $("#limit_time").val(data.data.limit_time);
                            $("#limit_count").val(data.data.limit_count);
                            if (data.data.enable_flag == "1")
                                $("#enable_flag").parent().find("a").attr("class", "selected")
                        }
                    }
                })
            }
        }
        initData();
        $(".form-horizontal").Validform({ tiptype: 2 });
    });

    $("#BtnSave").click(function(){
        var checkVal=$("#enable_flag").parent().find("a").attr("class");
        var isCheck;
        var id = GetQueryString("id");
        var action=GetQueryString("action");
        if(action!="Edit")
            id=0;
        if(checkVal=="selected")
            isCheck=1;
        else
            isCheck=0;
        var param="?";
        if($(".Validform_wrong").length>0)
        {
            layer.msg("请确认信息填写是否有误！");
            return false;
        }
        param+= "id="+id;
        param+="&third_api_id="+$("#third_api_id").val();
        param+="&third_api_name="+$("#third_api_name").val();
        param+="&enable_flag="+isCheck;
        param+="&api_module="+$("#api_module").val();
        param+="&time_unit="+$("#time_unit").val();
        param+="&limit_time="+$("#limit_time").val();
        param+="&limit_count="+$("#limit_count").val();
        $.ajax({
            type:"post",
            url:"/v1/http/expthirdapiconfig/create_or_edit"+param,
            contentType:"application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
            success:function(data) {
                debugger
                //console.log(data);
                if(data.code==0)
                {
                    if(id>0&&action=="Edit")
                        layer.msg("修改成功！");
                    else
                        layer.msg("添加成功！");
                    setTimeout("Close()", 1000);
                }
                else
                {
                    layer.msg(data.msg);
                }

            }
        })
    })
</script>

</body>
</html>
