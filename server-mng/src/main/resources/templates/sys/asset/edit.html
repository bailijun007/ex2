<script type="text/javascript">
    $(function () {
        function initData() {
            bindDrop("DwType","dw_type",false)
            //document.getElementById("dw_type").options.remove(0);
            var id = GetQueryString("id");
            var action=GetQueryString("action");
            if (id != ""&&action=="Edit")//id不为空则需要绑定值
            {
                $("#real_name").attr("readonly","readonly");
                //$("#chain_appoint_id").attr("readonly","readonly");
                //$("#icon").attr("readonly","readonly");
                $.ajax({
                    type: "get",
                    url: "/v1/http/asset/query?id=" + id,
                    contentType: "application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
                    async: false,
                    //dataType:"json",  // 预期服务器返回的数据类型。如果不指定，jQuery 将自动根据 HTTP 包 MIME 信息来智能判断，比如XML MIME类型就被识别为XML。
                    //data:JSON.stringify({id:id}),
                    success: function (data) {
                        //console.log(data);
                        if (data.data != null) {
                            $("#id").val(data.data.id);
                            $("#icon").val(data.data.icon);
                            $("#oldImg").val(data.data.cover_img);
                            $("#icon_img").attr("src",data.data.iconImg);
                            //$("#symbol").val(data.data.symbol);
                            $("#real_name").val(data.data.realName);
                            $("#display_name").val(data.data.displayName);
                            $("#chain_name").val(data.data.chainName);
                            $("#chain_appoint_id").val(data.data.chainAppointId);
                            $("#precision").val(data.data.precision);
                            $("#privilege").val(data.data.privilege);

                            if (data.data.status == "1"){
                                $("#ckbIsOnTop").parent().find("a").attr("class", "selected");
                            }
                            if (data.data.enableFlagPcAccount == "1"){
                                $("#enable_flag_pc_account").parent().find("a").attr("class", "selected");
                            }
                            if (data.data.enableFlagBbAccount == "1"){
                                $("#enable_flag_bb_account").parent().find("a").attr("class", "selected");
                            }
                            if (data.data.enableFlagPcMarket == "1"){
                                $("#enable_flag_pc_market").parent().find("a").attr("class", "selected");
                            }
                            if (data.data.enableFlagBbMarket == "1"){
                                $("#enable_flag_bb_market").parent().find("a").attr("class", "selected");
                            }

                            $("#sort").val(data.data.sort);
                            $("#min_deposit_volume").val(data.data.minDepositVolume);
                            $("#min_withdraw_volume").val(data.data.minWithdrawVolume);
                            $("#withdraw_fee").val(data.data.withdrawFee);
                            $("#c2c_fee").val(data.data.c2cFee);
                            $("#chain_transaction_url").val(data.data.chainTransactionUrl);
                            $("#dw_type").val(data.data.dwType)
                        }
                    }
                })
            }
        }
        $(".form-horizontal").Validform({ tiptype: 2 });
        initData();
    });

    $("#BtnSave").click(function(){
        var isCheck;
        var enableFlagPcAccountCheck;
        var enableFlagBbAccountCheck;
        var enableFlagPcMarketCheck;
        var enableFlagBbMarketCheck;
        var id = GetQueryString("id");
        var action=GetQueryString("action");
        if(action!="Edit")
            id=0;
        var checkVal=$("#ckbIsOnTop").parent().find("a").attr("class");
        if(checkVal=="selected")
            isCheck=1;
        else
            isCheck=0;

        if($("#enable_flag_pc_account").parent().find("a").attr("class")=="selected"){
            enableFlagPcAccountCheck=1;
        }else{
            enableFlagPcAccountCheck=0;
        }
        if($("#enable_flag_bb_account").parent().find("a").attr("class")=="selected"){
            enableFlagBbAccountCheck=1;
        }else{
            enableFlagBbAccountCheck=0;
        }

        if($("#enable_flag_pc_market").parent().find("a").attr("class")=="selected"){
            enableFlagPcMarketCheck=1;
        }else{
            enableFlagPcMarketCheck=0;
        }
        if($("#enable_flag_bb_market").parent().find("a").attr("class")=="selected"){
            enableFlagBbMarketCheck=1;
        }else{
            enableFlagBbMarketCheck=0;
        }
        if($(".Validform_wrong").length>0)
        {
            layer.msg("请确认信息填写是否有误！");
            return false;
        }

        var parmes="?";
        parmes+= "id="+id;
        //parmes+="&symbol="+$("#symbol").val();
        parmes+="&icon="+$("#icon").val();
        parmes+="&icon_img="+$("#icon_img").attr("src"),
        parmes+="&chain_appoint_id="+$("#chain_appoint_id").val();
        parmes+="&real_name="+$("#real_name").val();
        parmes+="&display_name="+$("#display_name").val();
        parmes+="&chain_name="+$("#chain_name").val();
        parmes+="&pre="+$("#precision").val();
        parmes+="&privilege="+$("#privilege").val();
        parmes+="&status="+isCheck;
        parmes+="&sort="+$("#sort").val();
        parmes+="&withdraw_fee="+$("#withdraw_fee").val();
        parmes+="&c2c_fee="+$("#c2c_fee").val();
        parmes+="&min_deposit_volume="+$("#min_deposit_volume").val();
        parmes+="&min_withdraw_volume="+  $("#min_withdraw_volume").val();
        parmes+="&chain_transaction_url="+  $("#chain_transaction_url").val();
        parmes+="&dw_type="+  $("#dw_type").val();
        parmes+="&enable_flag_pc_account="+ enableFlagPcAccountCheck;
        parmes+="&enable_flag_bb_account="+  enableFlagBbAccountCheck;
        parmes+="&enable_flag_pc_market="+ enableFlagPcMarketCheck;
        parmes+="&enable_flag_bb_market="+  enableFlagBbMarketCheck;
        $.ajax({
            type:"post",
            url:"/v1/http/asset/create_or_edit"+parmes,
            contentType:"application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
            success:function(data) {
                debugger
                //console.log(data);
                if(data.code==0)
                {
                    if(id>0&&action=="Edit")
                        layer.msg("修改成功！");
                    else
                        layer.msg("添加成功！");
                    setTimeout("Close()", 1000);
                }
                else
                {
                    layer.msg(data.msg);
                }

            }
        })
    })


    function uploadImg(obj)
    {
        var oldImgName=$("#upImg").val();
        var f=$(obj).val();
        //alert(f);
        //console.log(obj);
        if(f == null || f ==undefined || f == ''){
            return false;
        }
        if(!/\.(?:png|jpg|bmp|gif|PNG|JPG|BMP|GIF)$/.test(f)) {
            alert("类型必须是图片(.png|jpg|bmp|gif|PNG|JPG|BMP|GIF)");
            $(obj).val('');
            return false;
        }

        var data = new FormData();

        $.each($(obj)[0].files,function(i,file){
            data.append('file', file);
        });
        //其实不应该写在这   应该写在提交哪里
        data.append('oldImg', oldImgName);
        $.ajax({
            url: "/v1/http/upload/img",
            method: 'POST',
            data: data,
            contentType: false,
            processData: false,
            success: function (resp) {
                var data= JSON.parse(resp);
                if(data.code==0)
                {
                    $("#icon_img").attr("src",data.data);
                    $("#upImg").val(data.data);
                    layer.msg("上传成功");
                }
                else
                    layer.msg("上传失败");

            }
        });
    }
