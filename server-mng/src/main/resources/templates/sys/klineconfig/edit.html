<!-- 自定义js -->
<script type="text/javascript">
    $(function () {
        function initData() {
            var id = GetQueryString("id");
            var action=GetQueryString("action");
            if (id != "0"&&action=="Edit")//id不为空则需要绑定值
            {
                $.ajax({
                    type: "get",
                    url: "/v1/http/klineconfig/query?id=" + id,
                    contentType: "application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
                    async: false,
                    //dataType:"json",  // 预期服务器返回的数据类型。如果不指定，jQuery 将自动根据 HTTP 包 MIME 信息来智能判断，比如XML MIME类型就被识别为XML。
                    //data:JSON.stringify({id:id}),
                    success: function (data) {
                        //console.log(data);
                        if (data.data != null) {
                            $("#pair").val(data.data.pair);
                            $("#stat_time").val(data.data.stat_time=="null"?"":data.data.stat_time);
                            $("#end_time").val(data.data.end_time=="null"?"":data.data.end_time);
                            $("#id").val(data.data.id);
                            if (data.data.status == "1")
                                 $("#ckbIsOnTop").parent().find("a").attr("class","selected")//$("#ckbIsOnTop").parent().find("a").attr("class", "selected");
                            var arr= data.data.klineInterval.split(",");
                            $("input[name='type'][value='"+data.data.type+"']").attr("checked",true);
                            for(var i=0;i<arr.length;i++)
                            {
                                //console.log(arr[i])
                                $("#"+arr[i]+"").attr("checked","checked");
                            }

                        }
                    }
                })
            }
        }
        initData();


        $(".form-horizontal").Validform({ tiptype: 2 });
    });

    $("#BtnSave").click(function(){
        var klineInterval = "";
        //获取选中的权限
        $("#checkboxList").find(".selected").each(function () {
           //console.log($($(this).find("a")).attr("data-value")) ;
            klineInterval+=$($(this).find("a")).attr("data-value")+",";
        })

        var checkVal=$("#ckbIsOnTop").parent().find("a").attr("class");
        var isCheck;
        var id = GetQueryString("id");
        var action=GetQueryString("action");
        if(action!="Edit")
            id=0;
        if(checkVal=="selected")
            isCheck=true;
        else
            isCheck=false;
        if($(".Validform_wrong").length>0)
        {
            layer.msg("请确认信息填写是否有误！");
            return false;
        }
        var param="?";
        param+= "pair="+$("#pair").val();
        param+= "&enable="+isCheck;
        param+= "&id="+id;
        param+= "&klineInterval="+klineInterval;
        param+= "&stat_time="+$("#stat_time").val();
        param+= "&end_time="+$("#end_time").val();
        param+= "&type="+$("#type .selected").attr("data-value");

        $.ajax({
            type:"post",
            url:"/v1/http/klineconfig/create_or_edit"+param,
            contentType:"application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
            success:function(data) {
                //console.log(data);
                if(data.code==0)
                {
                    if(id>0)
                        layer.msg("修改成功！");
                    else
                        layer.msg("添加成功！");
                    setTimeout("Close()", 1000);
                }
                else
                {

                }

            }
        })
    })
</script>
