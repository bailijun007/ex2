<script type="text/javascript">
    $(function () {
        function initData() {

            var id = GetQueryString("id");
            var action=GetQueryString("action");
            if (id != ""&&action=="Edit")//id不为空则需要绑定值
            {
                $.ajax({
                    type: "get",
                    url: "/v1/http/poslevel/query?id=" + id,
                    contentType: "application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
                    async: false,
                    //dataType:"json",  // 预期服务器返回的数据类型。如果不指定，jQuery 将自动根据 HTTP 包 MIME 信息来智能判断，比如XML MIME类型就被识别为XML。
                    //data:JSON.stringify({id:id}),
                    success: function (data) {
                        //console.log(data);
                        if (data.data != null) {
                            $("#id").val(data.data.id);
                            $("#asset").val(data.data.asset);
                            $("#symbol").val(data.data.symbol);
                            $("#gear").val(data.data.gear);
                            $("#min_amt").val(data.data.minAmt);
                            $("#max_amt").val(data.data.maxAmt);
                            $("#max_leverage").val(data.data.maxLeverage);
                            $("#pos_hold_margin_ratio").val(data.data.posHoldMarginRatio);
                            // $("#min_hold_margin_ratio").val(data.data.minHoldMarginRatio);

                        }
                    }
                })
            }
        }
        $(".form-horizontal").Validform({ tiptype: 2 });
        initData();
    });

    $("#BtnSave").click(function(){

        var id = GetQueryString("id");
        var action=GetQueryString("action");
        if(action!="Edit")
            id=0;


        if($(".Validform_wrong").length>0)
        {
            layer.msg("请确认信息填写是否有误！");
            return false;
        }

        var parmes="?";
        parmes+= "id="+id;
        parmes+="&asset="+$("#asset").val();
        parmes+="&symbol="+$("#symbol").val();
        parmes+="&gear="+$("#gear").val();
        parmes+="&min_amt="+$("#min_amt").val();
        parmes+="&max_amt="+$("#max_amt").val();
        parmes+="&max_leverage="+$("#max_leverage").val();
        parmes+="&pos_hold_margin_ratio="+$("#pos_hold_margin_ratio").val();
       // parmes+="&min_hold_margin_ratio="+$("#min_hold_margin_ratio").val();

        $.ajax({
            type:"post",
            url:"/v1/http/poslevel/create_or_edit"+parmes,
            contentType:"application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。

            success:function(data) {
                debugger
                //console.log(data);
                if(data.code==0)
                {
                    if(id>0&&action=="Edit")
                        layer.msg("修改成功！");
                    else
                        layer.msg("添加成功！");
                    setTimeout("Close()", 1000);
                }
                else
                {
                    layer.msg(data.msg);
                }

            }
        })
    })
</script>
