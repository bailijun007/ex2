
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>编辑信息</title>

    <link rel="shortcut icon" href="../../../static/img/favicon.ico" />
    <link href="../../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
    <link href="../../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet" />
    <link href="../../../static/css/animate.css" rel="stylesheet" />
    <link href="../../../static/css/Validformstyle.css" rel="stylesheet" />
    <link href="../../../static/js/skin/default/style.css" rel="stylesheet" />
    <link href="../../../static/css/style.css"  rel="stylesheet" />
    <script type="text/javascript">
        function Close() {
            //parent.layer.msg(msg);
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index);
        }
    </script>
</head>
<body class="gray-bg">
<div class="form-horizontal">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">


                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <input type="hidden" id="id" value="0">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标的符号：</label>
                            <div class="col-sm-6">
                                <input  class="form-control" type="text" id="symbol">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标的类型：</label>
                                <div class="col-sm-6">
                                    <select id="symbol_type" class="form-control">
                                        <!--<option value="1">现货交易对</option>-->
                                        <!--<option value="2">指数</option>-->
                                    </select>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">计价资产：</label>
                            <div class="col-sm-6">
                                <select id="asset" class="form-control">

                                </select>
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">精度：</label>
                            <div class="col-sm-6">
                                <input  class="form-control" type="text" value="1" id="precision">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合约名称：</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="contract_name" type="text" datatype="*1-100" errormsg="菜单名称最多不能超过100位数">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合约展示名：</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="display_name" type="text" datatype="*1-100" errormsg="合约展示名最多100位">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合约展示名分隔符：</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="display_name_split" type="text" datatype="*1-100" errormsg="">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">初始化成交价：</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="default_price" type="text" datatype="*1-100" errormsg="">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最新成交价：</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="last_price" type="text" datatype="*1-100" errormsg="">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合约面值：</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="face_value" type="text" datatype="*1-100" errormsg="合约面值最多100位">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">永续合约步进：</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="step" type="text" datatype="*1-100" errormsg="永续合约步进最多10位">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">顺序：</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="sort" value="99" type="text" datatype="*1-100" errormsg="排序最大为10位数">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否生效：</label>
                            <div class="col-sm-5">
                                <div class="rule-single-checkbox">
                                    <input type="checkbox" id="ckbIsOnTop" checked="checked" />
                                </div>
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">永续合约权限：</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="privilege" type="text" datatype="*1-100" errormsg="链接地址最多10位">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <input type="button" id="BtnSave" value="提交" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../../../static/js/jquery.min.js"></script>
<script src="../../../static/js/bootstrap.min.js"></script>
<script src="../../../static/js/Validform_v5.3.2.js"></script>

<script src="../../../static/js/layout.js"></script>
<script src="../../../static/js/content.js?v=1.0.0"></script>
<script src="../../../static/js/plugins/layer/layer.min.js"></script>
<script src="../../../static/js/LayerTool.js"></script>
<script type="text/javascript">
    $(function () {
        // $(".form-horizontal").Validform({ tiptype: 2 });
        $(".form-horizontal").Validform({ tiptype: 2 });
    });
</script>

<!--下拉框检索-->
<link href="../../../static/js/plugins/jquery.searchableSelect/jquery.searchableSelect.css" rel="stylesheet" />
<script src="../../../static/js/plugins/jquery.searchableSelect/jquery.searchableSelect.js"></script>

<script type="text/javascript">
    $(function () {
        function initData() {

            var id = GetQueryString("id");
            var action=GetQueryString("action");
            if (id != "0"&&action=="Edit")//id不为空则需要绑定值
            {
                $.ajax({
                    type: "get",
                    url: "/v1/http/contract/query?id=" + id,
                    contentType: "application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
                    async: false,
                    //dataType:"json",  // 预期服务器返回的数据类型。如果不指定，jQuery 将自动根据 HTTP 包 MIME 信息来智能判断，比如XML MIME类型就被识别为XML。
                    //data:JSON.stringify({id:id}),
                    success: function (data) {
                        //console.log(data);
                        if (data.data != null) {
                          $("#id").val(data.data.id);
                            $("#symbol").val(data.data.symbol);
                            $("#symbol_type").val(data.data.symbol_type);
                            $("#asset").val(data.data.asset);

                            $("#contract_name").val(data.data.contract_name);
                            $("#display_name").val(data.data.display_name);
                            $("#display_name_split").val(data.data.display_name_split);
                            $("#default_price").val(data.data.default_price);
                            $("#last_price").val(data.data.last_price);
                            $("#face_value").val(data.data.face_value);
                            $("#step").val(data.data.step);
                            $("#sort").val(data.data.sort);
                            $("#privilege").val(data.data.privilege);
                            $("#precision").val(data.data.precision);
                            if (data.data.status == "1")
                                $("#ckbIsOnTop").parent().find("a").attr("class", "selected")
                        }
                    }
                })
            }
        }
        $(".form-horizontal").Validform({ tiptype: 2 });
        initData();
    });
    bindAsset("asset",false);
    bindDrop("SymbolType","symbol_type",false);
    $("#symbol").blur(function(){

    })
    function checkHasContract() {
        var bol=true;
        var parmes="?";
        var id = $("#id").val();
        parmes+= "id="+id;
        parmes+="&symbol="+$("#symbol").val();
        parmes+="&asset="+$("#asset").val();
        parmes+="&display_name="+$("#display_name").val();
        $.ajax({
            type:"post",
            url:"/v1/http/contract/check_has_contract"+parmes,
            contentType:"application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
            async:false,
            success:function(data) {
                if(data.code!=0)
                {
                    bol=false;
                    layer.msg("已存在该交易对！");
                    $("#symbol").val("");
                    $("#symbol").parent().next().children().remove();
                }
            }
        });
        return bol;
    }

   function checkHasLastPrice(){
        var bol =true;
        $.ajax({
            type:"post",
            url:"/v1/http/contract/check_last_price?symbol="+$("#symbol").val(),
            contentType:"application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
            async:false,
            success:function(data) {
                if(data.data.has_last_price==true)
                {
                    layer.msg("已存在最新成交价！");
                    bol=false;
                    $("#last_price").val("");
                    $("#last_price").parent().next().children().remove();
                }
            }
        });
        return bol;
    }

    $("#BtnSave").click(function(){
        if(!checkHasContract())
            return false;
        if(!checkHasLastPrice())
            return false;
        var checkVal=$("#ckbIsOnTop").parent().find("a").attr("class");
        var isCheck;
        var id = GetQueryString("id");
        var action=GetQueryString("action");
        if(action!="Edit")
            id=0;
        if(checkVal=="selected")
            isCheck=1;
        else
            isCheck=0;

        if($(".Validform_wrong").length>0)
        {
            layer.msg("请确认信息填写是否有误！");
            return false;
        }
        if($("#symbol").val()=="")
        {
            layer.msg("请填写交易对！");
            return false;
        }
        if($("#symbol").val()=="")
        {
            layer.msg("请填写币种！");
            return false;
        }

        var parmes="?";
        parmes+= "id="+id;
        parmes+="&symbol="+$("#symbol").val();
        parmes+="&symbol_type="+$("#symbol_type").val();
        parmes+="&asset="+$("#asset").val();
        parmes+="&contract_name="+$("#contract_name").val();
        parmes+="&display_name="+$("#display_name").val();
        parmes+="&step="+$("#step").val();
        parmes+="&face_value="+$("#face_value").val();
        parmes+="&sort="+$("#sort").val();
        parmes+="&status="+isCheck;
        parmes+="&privilege="+$("#privilege").val();
        parmes+="&precision="+$("#precision").val();
        parmes+="&display_name_split="+$("#display_name_split").val();
        parmes+="&default_price="+$("#default_price").val();
        parmes+="&last_price="+$("#last_price").val();
        $.ajax({
            type:"post",
            url:"/v1/http/contract/create_or_edit"+parmes,
            contentType:"application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
            success:function(data) {
                debugger
                //console.log(data);
                if(data.code==0)
                {
                    if(id>0&&action=="Edit")
                        layer.msg("修改成功！");
                    else
                        layer.msg("添加成功！");
                    setTimeout("Close()", 1000);
                }
                else
                {
                    layer.msg(data.msg)
                }

            }
        })
    })
</script>

</body>
</html>
