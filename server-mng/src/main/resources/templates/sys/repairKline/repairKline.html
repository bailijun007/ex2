<script type="text/javascript">

$(function () {

    //提交
    $("#BtnSave").click(function(){
        var objArray=new Array()

        var obj=new Object();
        obj.openTime=$("#openTime").val();
        obj.open=$("#open").val();
        obj.high=$("#high").val();
        obj.low =$("#low").val();
        obj.close=$("#close").val();
        obj.volume=$("#volume").val();
        objArray.push(obj)

       var obj1=new Object();
        obj1.openTime=$("#openTime1").val();
        obj1.open=$("#open1").val();
        obj1.high=$("#high1").val();
        obj1.low =$("#low1").val();
        obj1.close=$("#close1").val();
        obj1.volume=$("#volume1").val();
        objArray.push(obj1)

        var obj2=new Object();
        obj2.openTime=$("#openTime2").val();
        obj2.open=$("#open2").val();
        obj2.high=$("#high2").val();
        obj2.low =$("#low2").val();
        obj2.close=$("#close2").val();
        obj2.volume=$("#volume2").val();
        objArray.push(obj2)

        var obj3=new Object();
        obj3.openTime=$("#openTime3").val();
        obj3.open=$("#open3").val();
        obj3.high=$("#high3").val();
        obj3.low =$("#low3").val();
        obj3.close=$("#close3").val();
        obj3.volume=$("#volume3").val();
        objArray.push(obj3)


        var obj4=new Object();
        obj4.openTime=$("#openTime4").val();
        obj4.open=$("#open4").val();
        obj4.high=$("#high4").val();
        obj4.low =$("#low4").val();
        obj4.close=$("#close4").val();
        obj4.volume=$("#volume4").val();
        objArray.push(obj4)


        //遍历
    /*    for(var i=0;i<objArray.length;i++){
            console.log(i+": "+arr[i]);
        }*/

        var vo = new Object();
        vo.asset = $("#asset").val();
        vo.symbol = $("#symbol").val();
        vo.rows=objArray;
        var jsonStr=JSON.stringify(vo);
        $.ajax({
            type:"post",
            url:"/v1/http/klineconfig/send",
            data:jsonStr,
            contentType:"application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
            success:function(data) {
                alert(data.data.bn+"------------------");
                if(data.bn) {
                    layer.msg("操作成功！");
                }else{
                    layer.msg("操作成功！");
                }
                setTimeout("Close()", 1000);
            }
        });
    })

});
