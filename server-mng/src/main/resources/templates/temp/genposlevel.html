<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>编辑信息</title>

    <link rel="shortcut icon" href="../../../static/img/favicon.ico"/>
    <link href="../../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="../../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="../../../static/css/animate.css" rel="stylesheet"/>
    <link href="../../../static/css/Validformstyle.css" rel="stylesheet"/>
    <link href="../../../static/js/skin/default/style.css" rel="stylesheet"/>
    <link href="../../../static/css/style.css" rel="stylesheet"/>
    <script type="text/javascript">
        function Close() {
            //parent.layer.msg(msg);
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index);
        }
    </script>
</head>
<body class="gray-bg">
<div class="form-horizontal">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">


                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <input type="hidden" id="id" value="0">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">定义参数：</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" value="" id="min">多个参数逗号分隔
                                <input type="button" id="genConstant" value="生成参数" class="btn btn-primary">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">初始最大张数：</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" value="" id="max">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">维持保证金率：</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" value="" id="hold_rate">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最低初始保证金率：</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" value="" id="min_rate">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">生成多少档：</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" value="" id="gen_num">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <input type="button" id="BtnSave" value="生成" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- 全局js -->
<script src="../../../static/js/jquery.min.js"></script>
<script src="../../../static/js/bootstrap.min.js"></script>
<script src="../../../static/js/Validform_v5.3.2.js"></script>
<!-- 自定义js -->
<script src="../../../static/js/content.js?v=1.0.0"></script>
<script src="../../../static/js/plugins/layer/layer.min.js"></script>
<script src="../../../static/js/LayerTool.js"></script>
<script type="text/javascript">
    $(function () {
        // $(".form-horizontal").Validform({ tiptype: 2 });
        $(".form-horizontal").Validform({tiptype: 2});
    });
</script>

<!--下拉框检索-->
<link href="../../../static/js/plugins/jquery.searchableSelect/jquery.searchableSelect.css" rel="stylesheet"/>
<script src="../../../static/js/plugins/jquery.searchableSelect/jquery.searchableSelect.js"></script>

<script type="text/javascript">

</script>
<script src="../../../static/js/layout.js"></script>
</body>
</html>
