    /**
     * 提币通过
     * @param accountId
     * @param asset
     * @param withdrawId
     */
    var auditPassFundWithdraw = function (accountId,asset,withdrawId) {
        layer.confirm('确定审核通过？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            var param="?"
            param +="accountid="+accountId;
            param +="&asset="+asset;
            param +="&withdrawid="+withdrawId;
            $.ajax({
                type: "post",
                url: "/v1/http/fundwithdraw/audit_pass" + param,
                contentType: "application/json;charset=UTF-8",
                success:function (data) {
                    if(data.data.auditStatus==true)
                        layer.msg("操作成功！");
                    else
                        layer.msg("操作失败！");
                    $('#tb_departments').bootstrapTable('destroy');
                    oTable.Init();
                }
            });
        }, function(){

        });
    }

    /**
     * 提币不通过
     * @param accountId
     * @param asset
     * @param withdrawId
     */
    var auditFailFundWithdraw = function (accountId,asset,withdrawId) {
        var text = ""
        layer.prompt({title: '请填写拒绝理由，并确认！', formType: 2}, function(reason, index){
            var param="?"
            param +="accountid="+accountId;
            param +="&asset="+asset;
            param +="&withdrawid="+withdrawId;
            param +="&reason="+reason.trim();
            $.ajax({
                type: "post",
                url: "/v1/http/fundwithdraw/audit_fail" + param,
                contentType: "application/json;charset=UTF-8",
                success:function (data) {
                    if(data.data.auditStatus==true)
                        layer.msg("操作成功！");
                    else
                        layer.msg("操作失败！");
                    $('#tb_departments').bootstrapTable('destroy');
                    layer.close(index);
                    oTable.Init();
                }
            });
        });

    }

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);  //获取url中"?"符后的字符串并正则匹配
        var context = "";
        if (r != null)
            context = r[2];
        reg = null;
        r = null;
        return context == null || context == "" || context == "undefined" ? "" : context;
    }//获取连接中的参数
