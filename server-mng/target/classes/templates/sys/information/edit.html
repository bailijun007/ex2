<link href="../../../static/js/plugins/jquery.searchableSelect/jquery.searchableSelect.css" rel="stylesheet" />
<script src="../../../static/js/plugins/jquery.searchableSelect/jquery.searchableSelect.js"></script>

<script type="text/javascript">
    $(function () {
        bindDrop("Locale","language",false)
        bindDrop("Infromation","type",false)
        function initData() {

            var id = GetQueryString("id");
            var action=GetQueryString("action");
            if (id != 0&&action=="Edit")//id不为空则需要绑定值
            {
                $.ajax({
                    type: "get",
                    url: "/v1/http/information/query?id=" + id,
                    contentType: "application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
                    async: false,
                    //dataType:"json",  // 预期服务器返回的数据类型。如果不指定，jQuery 将自动根据 HTTP 包 MIME 信息来智能判断，比如XML MIME类型就被识别为XML。
                    //data:JSON.stringify({id:id}),
                    success: function (data) {
                        //console.log(data);
                        if (data.data != null) {
                          $("#id").val(data.data.id);
                          $("#title").val(data.data.title);
                          $("#oldImg").val(data.data.cover_img);
                          $("#cover_img").attr("src",data.data.cover_img);
                          $("#content").val(data.data.content);
                          $("#type").val(data.data.type);
                          $("#link_url").val(data.data.link_url);
                          $("#sort").val(data.data.sort);
                        }
                    }
                })
            }
        }
        initData();
        $(".form-horizontal").Validform({ tiptype: 2 });
    });

    $("#BtnSave").click(function(){
        // var checkVal=$("#ckbIsOnTop").parent().find("a").attr("class");
        // var isCheck;
        var id = GetQueryString("id");
        var action=GetQueryString("action");
        if(action!="Edit")
            id=0;
        // if(checkVal=="selected")
        //     isCheck=1;
        // else
        //     isCheck=0;
        var param="?";
        if($(".Validform_wrong").length>0)
        {
            layer.msg("请确认信息填写是否有误！");
            return false;
        }
        param+= "id="+id;
        param+="&title="+$("#title").val();
        param+="&old_img="+$("#oldImg").val();
        param+="&cover_img="+$("#cover_img").attr("src");
        param+="&content="+$("#content").val();
        param+="&type="+$("#type").val();
        param+="&link_url="+$("#link_url").val();
        param+="&sort="+$("#sort").val();
        $.ajax({
            type:"post",
            url:"/v1/http/information/create_or_edit"+param,
            contentType:"application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
            success:function(data) {
                debugger
                //console.log(data);
                if(data.code==0)
                {
                    if(id>0&&action=="Edit")
                        layer.msg("修改成功！");
                    else
                        layer.msg("添加成功！");
                    setTimeout("Close()", 1000);
                }
                else
                {
                    layer.msg(data.msg)
                }

            }
        })
    })

    function uploadImg(obj)
    {
        var oldImgName=$("#upImg").val();
        var f=$(obj).val();
        alert(f);
        console.log(obj);
        if(f == null || f ==undefined || f == ''){
            return false;
        }
        if(!/\.(?:png|jpg|bmp|gif|PNG|JPG|BMP|GIF)$/.test(f)) {
            alert("类型必须是图片(.png|jpg|bmp|gif|PNG|JPG|BMP|GIF)");
            $(obj).val('');
            return false;
        }

        var data = new FormData();

        $.each($(obj)[0].files,function(i,file){
            data.append('file', file);
        });
        //其实不应该写在这   应该写在提交哪里
        data.append('oldImg', oldImgName);
        $.ajax({
            url: "/v1/http/upload/img",
            method: 'POST',
            data: data,
            contentType: false,
            processData: false,
            success: function (resp) {
                var data= JSON.parse(resp);
                if(data.code==0)
                {
                    $("#cover_img").attr("src",data.data);
                    $("#upImg").val(data.data);
                    layer.msg("上传成功");
                }
                else
                    layer.msg("上传失败");

            }
        });
    }
</script>
