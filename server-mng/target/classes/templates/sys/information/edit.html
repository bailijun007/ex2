<script type="text/javascript">
    $(function () {
        bindDrop("Locale","language",false)
        bindDrop("Infromation","type",false)
        var localeList=getDicList("Locale");
        function bindLocale() {
            var localeHtml="";
            for(var i=0;i<localeList.length;i++)
            {
                var locale=localeList[i].key;
                if(i==0)
                    localeHtml+='<div id="div_'+locale+'" class="locale_class" style="display: block">';
                else
                    localeHtml+='<div id="div_'+locale+'" class="locale_class" style="display: none">';
                localeHtml+='<div class="form-group">';
                localeHtml+='<label class="col-sm-3 control-label">标题：</label>';
                localeHtml+='<div class="col-sm-6">';
                localeHtml+='<input  class="form-control" type="text" value="" datatype="*1-100" id="title_'+locale+'">';
                localeHtml+='</div>';
                localeHtml+='<div class="Validform_checktip"></div>';
                localeHtml+='</div>';
                localeHtml+='<div class="form-group">';
                localeHtml+='<label class="col-sm-3 control-label">内容：</label>';
                localeHtml+='<div class="col-sm-6">';
                localeHtml+='<textarea class="form-control"   value=""  id="content_'+locale+'"></textarea>';
                localeHtml+='</div>';
                localeHtml+='<div class="Validform_checktip"></div>';
                localeHtml+='</div>';
                localeHtml+='</div>';
            }
            $("#div_locale").html(localeHtml);
            for(var i=0;i<localeList.length;i++) {
              var ue=  UM.getEditor('content_'+localeList[i].key
                  , {
                      wordCount: true, //开启字数统计
                      elementPathEnabled: false,//是否启用元素路径，默认是显示
                      maximumWords: 10000,       //允许的最大字符数
                      initialContent: '',    //初始化编辑器的内容,也可以通过textarea/script给值，看官网例子
                      //autoClearinitialContent: true, //是否自动清除编辑器初始内容，注意：如果focus属性设置为true,这个也为真，那么编辑器一上来就会触发导致初始化的内容看不到了
                      pasteplain: false,  //是否默认为纯文本粘贴。false为不使用纯文本粘贴，true为使用纯文本粘贴
                      //imageUrlPrefix: "http://localhost:4176", /* 图片访问路径前缀 */
                      //imagePathFormat: "/UploadFiles/{yyyy}{mm}{dd}/{time}{rand:6}",/* 上传保存路径,可以自定义保存路径和文件名格式 */
                      //urlTarget: "Email",
                      initialFrameWidth: 750, //初始化宽度
                      initialFrameHeight: 420, //初始化高度
                      autoHeightEnabled: true //关闭高度自适应
                  });
            }

    }
        bindLocale();

        function initData() {

            var id = GetQueryString("id");
            var action=GetQueryString("action");
            if (id != 0&&action=="Edit")//id不为空则需要绑定值
            {
                $.ajax({
                    type: "get",
                    url: "/v1/http/information/query?id=" + id,
                    contentType: "application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
                    async: false,
                    //dataType:"json",  // 预期服务器返回的数据类型。如果不指定，jQuery 将自动根据 HTTP 包 MIME 信息来智能判断，比如XML MIME类型就被识别为XML。
                    //data:JSON.stringify({id:id}),
                    success: function (data) {
                        //console.log(data);
                        if (data.data != null) {
                          $("#id").val(data.data.id);
                          var titles=JSON.parse(decodeURIComponent(data.data.title));
                          var contents=JSON.parse(decodeURIComponent(data.data.content));
                          for(var i=0;i<localeList.length;i++)
                          {

                              $("#title_"+localeList[i].key+"").val(titles[localeList[i].key]);
                              UM.getEditor("content_"+localeList[i].key).setContent(contents[localeList[i].key]);
                              //$("#content_"+localeList[i].key+"").val(contents[localeList[i].key]);
                          }

                          $("#oldImg").val(data.data.cover_img);
                          $("#cover_img").attr("src",data.data.cover_img);
                          //var localeData=JSON.parse(data.data.content);

                          $("#type").val(data.data.type);
                          $("#link_url").val(data.data.link_url);
                          $("#sort").val(data.data.sort);
                            if (data.data.go_home == "1")
                                $("#go_home").parent().find("a").attr("class","selected")//$("#ckbIsOnTop").parent().find("a").attr("class", "selected");

                        }
                    }
                })
            }
        }
        initData();
        $(".form-horizontal").Validform({ tiptype: 2 });
    });

    $("#language").change(function () {
        $(".locale_class").each(function () {
            $(this).css("display","none");
        })
       var locale= $(this).val();
        $("#div_"+locale+"").css("display","block");
    })

    $("#BtnSave").click(function(){
        var checkVal=$("#go_home").parent().find("a").attr("class");
        var isCheck;
        var id = GetQueryString("id");
        var action=GetQueryString("action");
        if(action!="Edit")
            id=0;
        if(checkVal=="selected")
            isCheck=1;
        else
            isCheck=0;
        var param="?";
        if($(".Validform_wrong").length>0)
        {
            layer.msg("请确认信息填写是否有误！");
            return false;
        }
        var title="";
        var content="";
        var localeList=getDicList("Locale");
        for(var i=0;i<localeList.length;i++) {

            title+=localeList[i].key+"┊"+$("#title_"+localeList[i].key).val()+"|";
            content+=localeList[i].key+"┊"+UM.getEditor('content_'+localeList[i].key).getContent()+"|";
        }

        title=title.substr(0,title.length-1);
        content=content.substr(0,content.length-1);
        linkUrl=$("#link_url").val();
        // param+= "id="+id;
        // param+="&title="+encodeURIComponent(encodeURIComponent(title));
        // param+="&content="+encodeURIComponent(encodeURIComponent(content));
        // param+="&oldImg="+$("#oldImg").val();
        // param+="&coverImg="+$("#cover_img").attr("src");
        // param+="&type="+$("#type").val();
        // param+="&linkUrl="+encodeURIComponent(encodeURIComponent(linkUrl));
        // param+="&sort="+$("#sort").val();

        $.ajax({
            type:"post",
            url:"/v1/http/information/create_or_edit",//+param,
            contentType:"application/json;charset=UTF-8",  //发送信息至服务器时内容编码类型。
            data:JSON.stringify({
                id:id,
                title:encodeURIComponent(encodeURIComponent(title)),
                content:encodeURIComponent(encodeURIComponent(content)),
                oldImg:$("#oldImg").val(),
                coverImg:$("#cover_img").attr("src"),
                type:$("#type").val(),
                linkUrl:encodeURIComponent(encodeURIComponent(linkUrl)),
                sort:$("#sort").val(),
                goHome:isCheck
            }),
            success:function(data) {
                debugger
                //console.log(data);
                if(data.code==0)
                {
                    if(id>0&&action=="Edit")
                        layer.msg("修改成功！");
                    else
                        layer.msg("添加成功！");
                    setTimeout("Close()", 1000);
                }
                else
                {
                    layer.msg(data.msg)
                }

            }
        })
    })

    function uploadImg(obj)
    {
        var oldImgName=$("#upImg").val();
        var f=$(obj).val();
        //alert(f);
        //console.log(obj);
        if(f == null || f ==undefined || f == ''){
            return false;
        }
        if(!/\.(?:png|jpg|bmp|gif|PNG|JPG|BMP|GIF)$/.test(f)) {
            alert("类型必须是图片(.png|jpg|bmp|gif|PNG|JPG|BMP|GIF)");
            $(obj).val('');
            return false;
        }

        var data = new FormData();

        $.each($(obj)[0].files,function(i,file){
            data.append('file', file);
        });
        //其实不应该写在这   应该写在提交哪里
        data.append('oldImg', oldImgName);
        $.ajax({
            url: "/v1/http/upload/img",
            method: 'POST',
            data: data,
            contentType: false,
            processData: false,
            success: function (resp) {
                var data= JSON.parse(resp);
                if(data.code==0)
                {
                    $("#cover_img").attr("src",data.data);
                    $("#upImg").val(data.data);
                    layer.msg("上传成功");
                }
                else
                    layer.msg("上传失败");

            }
        });
    }
</script>
