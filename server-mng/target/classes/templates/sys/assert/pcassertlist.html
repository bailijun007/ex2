<!DOCTYPE html>
<html>
<head runat="server">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="shortcut icon" href="../../../static/img/favicon.ico">
    <link href="../../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <!--<link href="../../../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">-->
    <!--<link rel="stylesheet" href="../../../static/js/fixed-columns/css/bootstrap-table-fixed-columns.css">-->
    <link href="../../../static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">

                    <div class="example-wrap">
                        <div class="example">
                            <div class="bootstrap-table">
                                <div class="fixed-table-toolbar">
                                    <div class="pull-left search">
                                        <select class="form-control input-outline" id="asset">
                                        </select>
                                    </div>
                                    <div class="columns columns-left btn-group pull-left">
                                        <button type="button" class="btn btn-primary" id="btn_query">搜索</button>
                                    </div>
                                </div>
                                <table id="tb_departments"></table>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <!-- End Example Events -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>
<script src="../../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../../static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table.js"></script>
<script src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!--<script src="../../../static/js/fixed-columns/js/bootstrap-table-fixed-columns.js"></script>-->
<script src="../../../static/js/plugins/layer/layer.min.js"></script>
<script src="../../../static/js/LayerTool.js"></script>

</body>
</html>
<script type="text/javascript">
    var oTable;
    $(function () {
        //1.初始化Table
        oTable = new TableInit();
        oTable.Init();

        $("#btn_query").click(function () {
            $('#tb_departments').bootstrapTable('destroy');
            oTable.Init();
        });
        $(window).resize(function () {
            $('#tb_departments').bootstrapTable('resetView');
        });

    });

    bindAsset("asset");
    var addCatalogEvent = function (action, id) {
        var text = "添加币种"
        url = "/sys/coin/edit.html?id=" + id + "&action=" + action + "";

        parent.layer.open({
            type: 2,
            title: text,
            shadeClose: true,
            shade: 0.8,
            area: ['800px', '65%'],
            content: url,
            success: function (layero, index) {

            },
            end: function () {
                $('#tb_departments').bootstrapTable('destroy');
                oTable.Init();
            }
        });
    }

    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_departments').bootstrapTable({
                url: '/v1/http/asset/query_pc_asset_list',//+param,         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                //toolbar: '#toolbar',                //工具按钮用哪个容器
                //striped: true,                      //是否显示行间隔色
                //cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                //sortable: true,                     //是否启用排序
                //sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 20, 50, 100],        //可供选择的每页的行数（*）
                //search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                //strictSearch: true,
                //showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                //minimumCountColumns: 2,             //最少允许的列数
                //clickToSelect: false,               //是否启用点击选中行
                //singleSelect:false,
                height: 750,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                //showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
                //cardView: false,                    //是否显示详细视图
                //detailView: false,                   //是否显示父子表
                //fixedColumns: true,
                columns: [
                    {
                        checkbox: true
                    }
                    , {
                        title: 'Info',
                        formatter: function (value, row, index) {

                            var content = "Info</br>";
                            content += "id:</br>" + row.id + "</br>";
                            content += "accountId:</br>" + row.accountId + "</br>";
                            content += "symbol:</br>" + row.symbol + "</br>";
                            content += "pair:</br>" + row.pair + "</br>";
                            content += "bidFlag:</br>" + row.bidFlag + "</br>";
                            content += "closeFlag:</br>" + row.closeFlag + "</br>";
                            content += "tradePrice:</br>" + row.tradePrice + "</br>";
                            content += "objectId:</br>" + row.objectId + "</br>";
                            content += "ratio:</br>" + row.ratio + "</br>";
                            content += "unfilledAmt:</br>" + row.unfilledAmt + "</br>";
                            content += "changeTime:</br>" + row.changeTime + "</br>";
                            content += "ctime:</br>" + row.ctime + "</br>";
                            content += "mtime:</br>" + row.mtime + "</br>";

                            return content;
                        }
                    }
                    , {
                        title: 'Order',
                        formatter: function (value, row, index) {

                            var content = "Order</br>";
                            content += "orderId:</br>" + row.posId + "</br>";
                            content += "orderType:</br>" + row.posMarginRls + "</br>";
                            content += "orderPrice:</br>" + row.posMargin + "</br>";
                            content += "orderAmt:</br>" + row.posMargin + "</br>";
                            content += "orderMarginRls:</br>" + row.orderMarginRls + "</br>";
                            content += "orderMargin:</br>" + row.orderMargin + "</br>";
                            return content;
                        }
                    }
                    , {
                        title: 'Pos',
                        formatter: function (value, row, index) {

                            var content = "Pos</br>";
                            content += "PosId:</br>" + row.posId + "</br>";
                            content += "posMarginRls:</br>" + row.posMarginRls + "</br>";
                            content += "posMargin:</br>" + row.posMargin;
                            return content;
                        }
                    }
                    , {
                        title: 'Acc',
                        formatter: function (value, row, index) {

                            var content = "Acc</br>";
                            content += "accOrderMarginPre:</br>" + row.accOrderMarginPre + "</br>";
                            content += "accOrderMargin:</br>" + row.accOrderMargin + "</br>";
                            content += "accPosMarginPre:</br>" + row.accPosMarginPre + "</br>";
                            content += "accPosMargin:</br>" + row.accPosMargin + "</br>";
                            content += "accTotalPre:</br>" + row.accTotalPre + "</br>";
                            content += "accTotal:</br>" + row.accTotal + "</br>";
                            content += "accAvailPre:</br>" + row.accAvailPre + "</br>";
                            content += "accAvail:</br>" + row.accAvail + "</br>";
                            return content;
                        }
                    }
                    , {
                        title: 'Pair',
                        formatter: function (value, row, index) {

                            var content = "Pair</br>";
                            content += "symbolOrderMarginPre:</br>" + row.symbolOrderMarginPre + "</br>";
                            content += "symbolOrderMargin:</br>" + row.symbolOrderMargin + "</br>";
                            content += "symbolPosMarginPre:</br>" + row.symbolPosMarginPre + "</br>";
                            content += "symbolPosMargin:</br>" + row.symbolPosMargin + "</br>";
                            return content;
                        }
                    }
                    , {
                        title: 'TradeAmt',
                        field: 'tradeVolume'
                    }, {
                        title: 'TradePrice',
                        field: 'tradePrice'
                    }
                    , {
                        title: 'Fee',
                        field: 'fee'
                    }
                    , {
                        title: 'TradeType',
                        field: 'changeType'
                    }
                ],
                responseHandler: function (res) {
                    return res.data;
                }
            });
        };
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                page_size: params.limit,   //页面大小
                current_page: params.offset == 0 ? 1 : (params.offset / params.limit) + 1,  //页码
                id: 0,
                symbol: $("#asset").val()
            };
            //console.log(temp);
            return temp;
        };
        return oTableInit;
    };

    $('#tb_departments').on('load-success.bs.table', function (e) {
        //debugger;
        //alert("1213");
        //$(".fixed-table-loading").attr("style","display:none");//不知道什么鬼原因  反正先加载时候先去掉
        // ...
    });
</script>
